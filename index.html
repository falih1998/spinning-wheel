<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spinning Wheel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #555;
      margin: 20px auto;
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Spinning Wheel</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button onclick="spin()">SPIN!</button>
  <div id="result"></div>

  <script>
    const options = ['Hadiah A', 'Hadiah B', 'Hadiah C', 'Hadiah D', 'Hadiah E', 'Hadiah F'];
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');

    // Buat segmen
    options.forEach((opt, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${(360 / options.length) * i}deg)`;
      segment.style.backgroundColor = `hsl(${i * (360 / options.length)}, 80%, 60%)`;
      segment.innerHTML = `<span style="position:absolute;left:110%;top:30%;transform:rotate(${(360 / options.length) / 2}deg);">${opt}</span>`;
      wheel.appendChild(segment);
    });

    let deg = 0;
    function spin() {
      const spinDeg = Math.floor(Math.random() * 360) + 360 * 5; // putaran acak + beberapa rotasi penuh
      deg += spinDeg;
      wheel.style.transform = `rotate(${deg}deg)`;

      const pickedIndex = options.length - Math.floor(((deg % 360) / 360) * options.length) % options.length;
      const picked = options[pickedIndex % options.length];
      setTimeout(() => {
        result.innerText = `ðŸŽ‰ Kamu mendapatkan: ${picked}!`;
      }, 4000); // tunggu sampai animasi selesai
    }
  </script>

</body>
</html>
