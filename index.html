<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apakah Kamu?</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #ffe4f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-top: 20px;
      color: #333;
    }
    .avatar {
      width: 180px;
      margin: 20px auto;
      animation: blink 3s infinite;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      48% { opacity: 1; }
      50% { opacity: 0.3; }
      52% { opacity: 1; }
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Apakah kamu <span style="color:#e91e63;">Marezya Antonieta Jihad</span>? üòè</h1>
  <img src="assets/avatars/smile.png" alt="avatar" class="avatar" />

  <div>
    <button onclick="window.location.href='camera.html'">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    let counter = 0;
    noBtn.addEventListener('click', () => {
      counter++;
      if (counter >= 3) {
        alert('Udah lah, jangan ngeyel üòÇ. Tekan YES aja yuk~');
        setTimeout(() => {
          window.location.href = 'no.html';
        }, 1000);
      }
    });

    // Tombol NO geser posisi random (mobile-friendly)
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function moveNo() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
