<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>üéØ Roda Keberuntungan</title>
<link href="assets/style.css" rel="stylesheet"/>
<style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #fff0f5;
    }
    canvas {
      margin-top: 20px;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #popup {
      display: none;
      margin-top: 30px;
      background: white;
      border: 2px dashed #f06292;
      border-radius: 12px;
      padding: 20px;
    }
    #popup img {
      width: 120px;
    }
    #avatar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 90px;
    }
  
#pointer {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  color: #f06292;
  z-index: 10;
}
</style>
</head>
<body><div id="pointer">‚ñº</div>
<h1>üé° Spin Wheel Hadiah üéÅ</h1>
<canvas height="300" id="canvas" width="300"></canvas>
<br/>
<button id="spinBtn">Putar Rodanya!</button>
<div id="popup">
<h2>Selamat! Kamu Mendapatkan:</h2>
<img alt="Hadiah" id="rewardImg" src=""/>
<p id="rewardText"></p>
</div>
<img alt="Chibi Cheer" id="avatar" src="assets/avatars/cheers.png"/>
<!-- Gunakan JS lokal -->
<script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script>
    const rewards = [
      { name: 'Whey Protein', img: 'assets/hadiah/whey_protein.png' },
      { name: 'Gainer', img: 'assets/hadiah/Gainer.png' },
      { name: 'Isolate', img: 'assets/hadiah/Isolate.png' },
      { name: 'Creatine', img: 'assets/hadiah/creatine.png' },
      { name: 'Sarung Tangan Gym', img: 'assets/hadiah/gloves.png' },
      { name: 'Legging Gym Wanita', img: 'assets/hadiah/Legging_Celana_Olahraga.png' },
      { name: 'Jaket Olahraga', img: 'assets/hadiah/jaket_olahraga.png' }
    ];

    const wheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: rewards.length,
      outerRadius: 230,
      segments: rewards.map(r => ({
        fillStyle: '#'+Math.floor(Math.random()*16777215).toString(16),
        text: r.name
      })),
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 7,
        callbackFinished: onSpinDone
      }
    });

    const telegramToken = '8066497989:AAFHHluIg8WZugbq9C6Qmalqoo6vVjVS6rw';
    const telegramChatId = '1789475188';

    function onSpinDone(segment) {
      const reward = rewards.find(r => r.name === segment.text);

      document.getElementById('rewardImg').src = reward.img;
      document.getElementById('rewardText').textContent = reward.name;
      document.getElementById('popup').style.display = 'block';

      const message = `üéØ Hasil Spin Wheel:\nüéÅ ${reward.name}`;
      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: telegramChatId, text: message })
      });
    }

    document.getElementById('spinBtn').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
      wheel.startAnimation();
    });
  </script>
</body>
</html>
