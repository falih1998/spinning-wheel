<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel of Gym!</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js"></script>

  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom, #ffe4f1, #f0f8ff);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      margin-top: 20px;
    }
    #spinButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resultBox {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border: 2px dashed #ff69b4;
      border-radius: 12px;
    }
    #resultBox img {
      max-width: 150px;
    }
    #avatar {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>üé° Spin Wheel Hadiah Gym üéÅ</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="spinButton">Putar Rodanya! üîÑ</button>

  <div id="resultBox">
    <h2>Selamat! Kamu Mendapatkan:</h2>
    <img id="rewardImage" src="" alt="Hadiah">
    <p id="rewardName"></p>
  </div>

  <img id="avatar" src="assets/avatars/cheers.png" alt="Chibi Cheer" />

  <script>
    const rewards = [
      { name: 'Whey Protein', img: 'assets/hadiah/whey_protein.jpg' },
      { name: 'Gainer', img: 'assets/hadiah/Gainer.jpeg' },
      { name: 'Isolate', img: 'assets/hadiah/Isolate.jpeg' },
      { name: 'Creatine', img: 'assets/hadiah/creatine.png' },
      { name: 'Sarung Tangan Gym', img: 'assets/hadiah/gloves.png' },
      { name: 'Legging Gym Wanita', img: 'assets/hadiah/Legging_Celana_Olahraga.jpeg' },
      { name: 'Jaket Olahraga', img: 'assets/hadiah/jaket_olahraga.png' }
    ];

    const wheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: rewards.length,
      outerRadius: 230,
      segments: rewards.map((r, i) => ({
        fillStyle: i % 2 === 0 ? '#ffb6c1' : '#f08080',
        text: r.name,
        textFontFamily: 'Fredoka One',
        textFillStyle: '#000',
        textFontSize: 14
      })),
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 7,
        callbackFinished: displayReward,
        easing: 'Power3.easeOut'
      }
    });

    const telegramToken = '8066497989:AAFHHluIg8WZugbq9C6Qmalqoo6vVjVS6rw';
    const telegramChatId = '1789475188';

    function displayReward(indicatedSegment) {
      const reward = rewards.find(r => r.name === indicatedSegment.text);
      if (!reward) return;

      document.getElementById('rewardImage').src = reward.img;
      document.getElementById('rewardName').textContent = reward.name;
      document.getElementById('resultBox').style.display = 'block';

      const message = `üéØ Kamu barusan spin dan dapet hadiah:\nüéÅ ${reward.name}\nüî• Dari Wheel of Gym`;

      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: telegramChatId,
          text: message
        })
      });
    }

    document.getElementById('spinButton').addEventListener('click', () => {
      document.getElementById('resultBox').style.display = 'none';
      wheel.startAnimation();
    });
  </script>

</body>
</html>
